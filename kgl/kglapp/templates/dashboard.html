{% extends 'base2.html' %}

{% block title %} Dash Board {% endblock %}


{% block content %}
<div class="jambotron bg-secondary text-white">
    <!-- The data displayed bellow is collected from the database using DTL -->
    <h3 class="text-center"> Hello am Karibu </h3>
</div>
<div class="container">
    <div class="row mt-5 justify-content-center">
        {% for branch in branchdetails %}
            <div class=" mt-5 rounded p-4 text-center shadow-sm bg-light"> 
                <h1> {{branch.branch_name}} </h1>
                <a href="/branch/{{ branch.id }}"> Details </a>
            </div> 
        {% endfor %}       
    </div>
</div>

{% endblock %}
